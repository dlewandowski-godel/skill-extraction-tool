version: "3.9"

# Local development overrides â€” hot reload + volume mounts
services:
  api:
    build:
      target: development
    volumes:
      - ./backend:/app
      - /app/obj
      - /app/bin
    environment:
      DOTNET_USE_POLLING_FILE_WATCHER: "1"
      ASPNETCORE_ENVIRONMENT: Development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
